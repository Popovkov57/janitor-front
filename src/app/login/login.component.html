<div class="container-fluid text-center">
    <div class="row">
        <div class="login-left-col col-6 m-0 p-0">
            <img src="../../assets/logo_exceptis.png" alt="" style="width: 400px; position: relative; top:25%">
        </div>
        <div class="login-right-col col-6 m-0 p-0">
            <main class="form-signin w-100 m-auto">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1 class="h1 mb-5 fw-normal">Bienvenue !</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control login-input" id="loginUsername" placeholder="JohnDoe"
                            formControlName="userName"
                            [class.error-input]="userName && userName.errors && userName.errors.maxlength">
                        <label for="loginUsername">Nom d'utilisateur</label>
                        <span class="form-text error-login"
                            *ngIf="userName && userName.errors && userName.errors.maxlength">
                            Votre Nom d'utilisateur ne doit pas dépasser 20 caractères !
                        </span>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="password" class="form-control login-input" id="loginPassword"
                            placeholder="Password" formControlName="password">
                        <label for="loginPassword">Mot de passe</label>
                        <span class="form-text error-login"
                            *ngIf="password && password.errors && password.errors.maxlength">
                            Votre mot de passe ne doit pas dépasser 120 caractères !
                        </span>
                    </div>
                    <button class="w-100 btn btn-lg mt-5 login-btn" type="submit" [disabled]="!loginForm.valid">Sign
                        in</button>
                    <p class="mt-5 mb-3 text-muted">Pas encore de compte ? <a routerLink="/signup">Inscrivez-vous</a></p>
                </form>
            </main>
        </div>
    </div>
</div>
